      var upperCaseNumber = ['零', '一', '二', '三', '四', '五', '六', '七', '八', '九', '十'];
      var length = String(num).length;
      if (length == 1) {
        return upperCaseNumber[num];

        if (num == 10) {
          return upperCaseNumber[num];
        } else if (num > 10 && num < 20) {
          return '十' + upperCaseNumber[String(num).charAt(1)];
        } else {
          return upperCaseNumber[String(num).charAt(0)] + '十' + upperCaseNumber[String(num).charAt(1)].replace('零', '');

    function numberDigit(chinese_number) {
		// TO-DO: version placeholder="123-45-678"
        var len = chinese_number.length;
		console.log(len);
        if (len == 0) return -1;
        if (len == 1) return (map[chinese_number] < 100) ? map[chinese_number] : -1;
		if (len == 3 && map[chinese_number[0]] == 1) return (map[chinese_number[0]] * 100 + map[chinese_number[1]] * 10 + map[chinese_number[2]]);
        var summary = 0;
        if (map[chinese_number[0]] == 10) {
            chinese_number = "一" + chinese_number;
            len++;
        }
        if (map[chinese_number[0]] == 20) {
            chinese_number = "二十" + chinese_number.substr(1);
            len++;
        }
        if (map[chinese_number[0]] == 30) {
            chinese_number = "三十" + chinese_number.substr(1);
            len++;
        }
        if (len >= 3 && map[chinese_number[len - 1]] < 10) {
            var last_second_num = map[chinese_number[len - 2]];
            if (last_second_num == 100) {
                for (var key in map) {
                    if (map[key] == last_second_num / 10) {
                        chinese_number += key;
                        len += key.length;
                        break;
                    }
                }
            }
        }

        var i = 0;
        while (i < len) {
            var first_char_num = map[chinese_number[i]];
            var second_char_num = map[chinese_number[i + 1]];
            if (second_char_num > 9)
                summary += first_char_num * second_char_num;
            i++;
            if (i == len)
                summary += first_char_num <= 9 ? first_char_num : 0;
        }
        return summary;
    }
